<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Auto- TrackSpends</h1>
        
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12 mb-4">
                        <!-- Add Expense component -->
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h5 class="card-title mb-0">Add Expense</h5>
                                    <div>
                                        <input type="file" class="d-none" id="receipt" accept="image/*">
                                        <label for="receipt" class="btn btn-danger btn-sm">Scan</label>
                                    </div>
                                </div>
                                <form id="expense-form" class="row g-2">
                                    <div class="col-md-6">
                                        <label for="title" class="form-label">Expense Title</label>
                                        <input type="text" class="form-control form-control-sm" id="title" required>
                                    </div>
                                    <div class="col-md-3">
                                        <label for="amount" class="form-label">Amount (USD)</label>
                                        <div class="input-group input-group-sm">
                                            <span class="input-group-text">$</span>
                                            <input type="number" step="0.01" class="form-control form-control-sm" id="amount" required>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <label for="date" class="form-label">Date</label>
                                        <input type="date" class="form-control form-control-sm" id="date" required>
                                    </div>
                                    <div class="col-md-12">
                                        <label for="description" class="form-label">Description</label>
                                        <input type="text" class="form-control form-control-sm" id="description">
                                    </div>
                                    <div class="col-12 mt-2">
                                        <button type="submit" class="btn btn-primary btn-sm">Add Expense</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-12 mb-4">
                        <!-- Monthly Total Expense component -->
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Expense Summary</h5>
                                <div class="row">
                                    <div class="col-md-6">
                                        <h6>All-Time Expense</h6>
                                        <h3 id="all-time-total" class="text-center">$0.00</h3>
                                    </div>
                                    <div class="col-md-6">
                                        <h6>Monthly Expense</h6>
                                        <h3 id="monthly-total" class="text-center">$0.00</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-12">
                        <!-- Expense List component -->
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Expense List</h5>
                                <ul id="expense-list" class="list-group">
                                    <!-- Expenses will be dynamically added here -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        document.getElementById('expense-form').addEventListener('submit', function(e) {
            e.preventDefault();
            addExpense();
        });
    </script>
</body>
</html>
